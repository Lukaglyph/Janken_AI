<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Janken_AI_FINAL</title>
    <style>
        :root { 
            --main-color: #00ff41; 
            --bg-color: #0a0a0a; 
            --alert-color: #ff0000; 
            --border-dim: #333;
            --win-color: #ff0055;
            --lose-color: #00ffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg-color); 
            color: var(--main-color); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        .header { 
            padding: 10px 15px; 
            border-bottom: 1px solid var(--border-dim); 
            font-size: 0.7rem; 
            display: flex; 
            justify-content: space-between;
            background: #000;
            color: var(--alert-color);
        }

        .stats-bar { 
            padding: 10px 15px; 
            background: #151515; 
            font-size: 0.8rem; 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            border-bottom: 2px solid var(--alert-color); 
        }

        .stats-item { display: flex; justify-content: space-between; padding-right: 10px; }

        .display { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column-reverse; 
            font-size: 0.85rem;
            background: linear-gradient(to bottom, #0a0a0a, #111);
        }

        .controls { 
            padding: 25px 15px; 
            background: #111; 
            border-top: 1px solid var(--border-dim); 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px;
            z-index: 10;
        }

        button { 
            background: #1a1a1a; 
            color: var(--main-color); 
            border: 1px solid var(--main-color); 
            padding: 22px 0; 
            font-size: 1.1rem; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 8px; 
            touch-action: manipulation;
            box-shadow: 0 4px 0 #006400;
        }

        button:active { 
            transform: translateY(2px);
            box-shadow: 0 2px 0 #006400;
            background: var(--main-color); 
            color: #000; 
        }

        .log-entry { margin-bottom: 6px; border-left: 2px solid var(--border-dim); padding-left: 10px; }
        .lose { color: var(--lose-color); font-weight: bold; } /* プレイヤー目線 */
        .win { color: var(--win-color); font-weight: bold; } /* プレイヤー目線 */
        
        .ai-update-heavy { 
            color: var(--alert-color); 
            font-weight: 900; 
            text-align: center; 
            font-size: 1.2rem; 
            margin: 15px 0; 
            border: 4px double var(--alert-color); 
            padding: 12px;
            background: rgba(255, 0, 0, 0.1);
            animation: flash 0.5s infinite;
        }

        @keyframes flash { 
            50% { opacity: 0.5; } 
        }
    </style>
</head>
<body>
    <div class="header">
        <span>STATUS: ELIMINATION_MODE</span>
    </div>

    <div class="stats-bar">
        <div class="stats-item"><span>試合数:</span><span id="count">0</span></div>
        <div class="stats-item"><span>MODE:</span><span id="mode">PREDICTING</span></div>
        <div class="stats-item"><span>あなたの勝ち:</span><span id="wins">0</span></div>
        <div class="stats-item"><span>勝率:</span><span id="winrate">0.0</span>%</div>
    </div>

    <div id="log" class="display">
        <div style="color: #666;">> 解析を開始する。</div>
    </div>

    <div class="controls">
        <button onclick="play(0)">グー</button>
        <button onclick="play(1)">チョキ</button>
        <button onclick="play(2)">パー</button>
    </div>

    <script>
        let history = []; // プレイヤーの手の履歴
        let totalCount = 0;
        let userWins = 0;
        const hands = ["グー", "チョキ", "パー"];

        function play(userHand) {
            let cpuHand;

            // --- 最強・完全予測ロジック ---
            if (totalCount === 0) {
                // 初手は「グー」で固定（相手がパーを出す確率を下げる）
                cpuHand = 0;
            } else {
                // プレイヤーの過去のすべての行動から傾向を分析
                const counts = [0, 0, 0];
                history.forEach(h => counts[h]++);
                
                // 最も多く出している手（favorite）を見つける
                const maxCount = Math.max(...counts);
                const favorite = counts.indexOf(maxCount);

                // 相手が「次もその手（favorite）を出す」と予測し、それに勝つ手を出す
                // 相手が グー(0) -> パー(2) を出す
                // 相手が チョキ(1) -> グー(0) を出す
                // 相手が パー(2) -> チョキ(1) を出す
                cpuHand = (favorite + 2) % 3;
            }

            // --- 状態更新 ---
            history.push(userHand);
            totalCount++;

            // 勝敗判定
            let resultMsg = "";
            let logClass = "";
            if (userHand === cpuHand) {
                resultMsg = "引き分け";
            } else if ((userHand === 0 && cpuHand === 1) || (userHand === 1 && cpuHand === 2) || (userHand === 2 && cpuHand === 0)) {
                resultMsg = "あなたの勝ち";
                userWins++;
                logClass = "win";
            } else {
                resultMsg = "私の勝ち";
                logClass = "lose";
            }

            // 統計計算
            const winRate = ((userWins / totalCount) * 100).toFixed(1);

            // UI反映
            document.getElementById("count").innerText = totalCount;
            document.getElementById("wins").innerText = userWins;
            document.getElementById("winrate").innerText = winRate;
            
            outputLog(`[${totalCount}] あなた:${hands[userHand]} vs 私:${hands[cpuHand]} > ${resultMsg}`, logClass);

            // 演出：常に分析しているように見せる
            if (totalCount % 3 === 0) {
                triggerUpdate();
            }
        }

        function outputLog(msg, className) {
            const logDiv = document.getElementById("log");
            const entry = document.createElement("div");
            entry.className = `log-entry ${className}`;
            entry.textContent = `> ${msg}`;
            logDiv.prepend(entry);
        }

        function triggerUpdate() {
            const logDiv = document.getElementById("log");
            const entry = document.createElement("div");
            entry.className = "ai-update-heavy";
            entry.textContent = "⚠ 行動パターン解析中... ⚠";
            logDiv.prepend(entry);
        }
    </script>
</body>
</html>
